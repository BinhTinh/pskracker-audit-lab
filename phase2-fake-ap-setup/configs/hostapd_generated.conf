# =============================================================================
# hostapd Configuration Template
# Mô phỏng: Belkin Router với lỗ hổng mật khẩu mặc định
# =============================================================================

# Interface Configuration
interface=wlx90de80390f17
driver=nl80211

# Network Identity
ssid=Belkin_Simulation_Targetelkin_Simulation_Target
bssid=08:86:3B:11:22:33

# Hardware Configuration
hw_mode=g                    # 2.4GHz (802.11g)
channel=6# Channel 6 (non-overlapping)
ieee80211n=1                 # Enable 802.11n
ieee80211d=0                 # Disable 802. 11d
ieee80211h=0                 # Disable 802.11h
country_code=VN              # Vietnam

# Security Configuration
# WPA2-PSK với AES (CCMP) - Chuẩn hiện đại nhưng key yếu! 
wpa=2
wpa_passphrase=DefaultBelkin2012
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Optional: Disable WPA (chỉ WPA2)
wpa_pairwise=

# Access Control
macaddr_acl=0                # Accept unless in deny list
ignore_broadcast_ssid=0      # Broadcast SSID (visible)

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Performance Tuning
beacon_int=100               # Beacon interval (ms)
dtim_period=2                # DTIM period

# Optional: Enable WMM (WiFi Multimedia)
wmm_enabled=1

